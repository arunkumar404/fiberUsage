      function drawComponents(canvas, components) {
        if (!canvas.getContext) {
          console.error('Canvas not supported')
          return
        }

        const ctx = canvas.getContext('2d')
        const maxRight = Math.max(...components.map((c) => c.right))
        const maxBottom = Math.max(...components.map((c) => c.bottom))

        canvas.width = maxRight
        canvas.height = maxBottom

        components.forEach((component) => {
          const width = component.right - component.left
          const height = component.bottom - component.top

          ctx.beginPath()
          ctx.rect(component.left, component.top, width, height)
          ctx.strokeStyle = 'red'
          ctx.stroke()

          ctx.fillStyle = 'blue'
          ctx.font = '12px Arial'
          ctx.fillText(
            component.componentName,
            component.left,
            component.top + 12
          )
        })
      }

      window.onload = () => {
        const canvas = document.getElementById('reactCanvas')
        drawComponents(canvas, components)
      }
